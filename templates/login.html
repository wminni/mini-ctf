<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – MiniCTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Login</h1>
  <p>Only admins may enter the system. Are you one of them?</p>

  <form method="post" action="/auth">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="text" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  {% if error %}
    <div class="error-box">{{ error }}</div>
  {% endif %}

  <button onclick="document.getElementById('hint').style.display='block'">
    Need a hint?
  </button>

  <div id="hint" class="hint" style="display: none;">
    Could the login be bypassed using SQL input?
  </div>

  <hr style="margin: 40px auto; max-width: 600px; border-color: #444;">

  <p style="opacity: 0.7; font-size: 0.9rem;">
    This challenge project was created for educational and portfolio purposes.
  </p>

  <a href="https://wminni.github.io/portfolio/" style="display: inline-block; margin-top: 12px; color: #cc3a4b; text-decoration: none; font-weight: bold;">
    ← Back to Portfolio
  </a>

  <p style="margin-top: 40px; font-size: 0.8rem; opacity: 0.5;">
    &copy; Minni Wessman 2025
  </p>
</body>
</html>
