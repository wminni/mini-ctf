<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login – MiniCTF</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Login</h1>
  <p>Only admins may enter the system. Are you one of them?</p>

  <form method="post" action="/auth">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="text" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <button onclick="document.getElementById('hint').style.display='block'">
  Need a hint?
</button>

  <div id="hint" class="hint" style="display: none;">
  Try entering something clever in the password field… like a little SQL magic.
</div>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
</body>
</html>
